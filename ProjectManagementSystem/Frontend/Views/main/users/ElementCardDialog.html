<md-dialog aria-label="dictionary element card" ng-cloak flex="30">
    <form name="elementForm" ng-submit="$event.preventDefault()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{elementModel.Action}} {{elementModel.Title}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-icon="content:clear" aria-label="Close element dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="padding: 10px;">
            <dict-element ></dict-element>
        </md-dialog-content>
        <md-dialog-actions layout="row" style="padding: 10px;">
            <md-button ng-click="answer()" aria-label="element item confirm button" ng-disabled="elementForm.$invalid">{{elementModel.ActionConfirm}}</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
