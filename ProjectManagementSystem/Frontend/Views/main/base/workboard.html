<div layout="column" layout-wrap="" ng-controller="WorkBoardController">
    <div layout="row" layout-padding="" layout-align="space-around start">
        <div flex="25">Запланированные</div>
        <div flex="25">Выполняемые</div>
        <div flex="25">На проверке</div>
        <div flex="15">Завершенные</div>
    </div>
    <div layout="row" layout-padding="" layout-wrap="" layout-align="space-around">
        <div layout="row" class="workitem-container" flex="25" layout-wrap="" layout-align="start start">
            <ng-include src="'/Frontend/Views/main/base/workItemTileTemplate.html'" ng-repeat="workItem in itemsPerType.New.concat(itemsPerType.Planned)"></ng-include>

        </div>
        <div layout="row" class="workitem-container" flex="25" layout-wrap layout-align="start start">
            <ng-include src="'/Frontend/Views/main/base/workItemTileTemplate.html'" ng-repeat="workItem in itemsPerType.AtWork"></ng-include>
            
        </div>
        <div layout="row" class="workitem-container" flex="25" layout-wrap layout-align="start start">
            <ng-include src="'/Frontend/Views/main/base/workItemTileTemplate.html'" ng-repeat="workItem in itemsPerType.Reviewing"></ng-include>
            
        </div>
        <div layout="row" class="workitem-container" flex="15" layout-wrap layout-align="start start">
            <ng-include src="'/Frontend/Views/main/base/workItemTileTemplate.html'" ng-repeat="workItem in itemsPerType.Done"></ng-include>
            
        </div>








    </div>

</div>
