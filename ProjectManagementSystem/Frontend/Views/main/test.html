<div ng-controller="NotifyController">
    <md-content>
        <md-input-container>
            <label>Пользователь</label>
            <md-select ng-model="user.Id">
                <md-option ng-repeat="user in users" value="{{user.Id}}">
                    {{user.Email}}
                </md-option>
            </md-select>
        </md-input-container>
    </md-content>
    <md-button ng-click="send()">Отправить</md-button>
</div>
