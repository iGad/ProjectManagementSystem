<md-content class="md-padding" ng-controller="SettingsController">
    <md-list>
        <md-list-item ng-click="null">
            <span style="width: 70%"> Настройка</span>
            <span style="width: 20%"> Значение</span>
            <span style="width: 5%"><input type="hidden" /></span>
        </md-list-item>
        <md-divider></md-divider>
    </md-list>
    <md-list style="height: 500px; overflow-y: auto;">
        <div ng-repeat="setting in settings track by $index">
            <md-list-item ng-click="edit(setting)">
                <span style="width: 70%"> {{event.Name}}</span>
                <span style="width: 20%"> {{event.Value?event.Value:event.DefaultValue}} </span>
                <span style="width: 5%">
                    <md-button aria-label="Open filter menu" class="md-icon-button" ng-click="edit(setting)">
                        <md-tooltip md-direction="bottom">Редактировать</md-tooltip>
                        <md-icon md-svg-icon="action:build"></md-icon>
                    </md-button>
                </span>
            </md-list-item>
            <md-divider></md-divider>
        </div>
    </md-list>
</md-content>
