<div id="form-logon">
    <md-content layout="row" layout-align="center center" ng-cloak class="login-form">
        <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2><span>Авторизация</span></h2>
                </div>
            </md-toolbar>
            <md-card-content>
                <form name="Form">
                    <label>Логин</label>
                    <md-input-container class="md-block">
                        <input type="text" name="login" ng-model="email" required aria-label="login" />
                        <div ng-messages="Form.login.$error" role="alert" multiple="">
                            <div ng-message="required">Необходимо ввести логин.</div>
                        </div>
                    </md-input-container>
                    <label>Пароль</label>
                    <md-input-container class="md-block">
                        <input type="password" name="password" ng-model="password" required aria-label="password" />
                        <div ng-messages="Form.password.$error" role="alert" multiple="">
                            <div ng-message="required">Необходимо ввести пароль.</div>
                        </div>
                    </md-input-container>
                    <div layout="row" layout-align="space-between center">
                        <span><md-checkbox ng-model="rememberMe">Запомнить меня</md-checkbox></span>
                        <md-button type="submit" ng-click="logOn()" class="md-raised md-primary">&nbsp Войти &nbsp</md-button>
                    </div>
                    <div ng-bind="errorResult" ng-if="errorResult" style="color:red;">
                    </div>
                   
                </form>
            </md-card-content>
        </md-card>
    </md-content>
</div>
