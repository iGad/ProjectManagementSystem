<div layout="column" layout-wrap="" ng-controller="UserWorkItemsController">
    <div layout="row" layout-padding="" layout-align="space-around start">
        <div flex="25">Запланированные</div>
        <div flex="25">Выполняемые</div>
        <div flex="25">На проверке</div>
        <div flex="15">Завершенные</div>
    </div>
    <div id="uid{{userInfo.UserId}}">
        <!--<div>-->
            <div layout="row" layout-padding="" layout-wrap="" layout-align="space-around">
                <div layout="row" ui-sortable="sortableOptions" ng-model="Planned" class="workitem-container" flex="25" layout-wrap="" layout-align="start start">
                    <ng-include src="tileTemplate" ng-repeat="workItem in Planned"></ng-include>

                </div>
                <div layout="row" ui-sortable="sortableOptions" ng-model="AtWork" class="workitem-container" flex="25" layout-wrap layout-align="start start">
                    <ng-include src="tileTemplate" ng-repeat="workItem in AtWork"></ng-include>

                </div>
                <div layout="row" ui-sortable="sortableOptions" ng-model="Reviewing" class="workitem-container" flex="25" layout-wrap layout-align="start start">
                    <ng-include src="tileTemplate" ng-repeat="workItem in Reviewing"></ng-include>

                </div>
                <div layout="row" ui-sortable="sortableOptions" ng-model="Done" class="workitem-container" flex="15" layout-wrap layout-align="start start">
                    <ng-include src="tileTemplate" ng-repeat="workItem in Done"></ng-include>

                </div>
            </div>
        <!--</div>-->
    </div>
</div>
