<div ng-controller="WorkItemsPerUserController">
    <div layout="row" layout-align="space-between" class="workitem-row">
        <div>
            <md-button aria-label="collapse button" class="md-icon-button" ng-click="userInfo.expanded = !userInfo.expanded">
                <md-icon md-svg-icon="hardware:{{userInfo.expanded?'keyboard_arrow_down':'keyboard_arrow_right'}}"></md-icon>
            </md-button>
        </div>
        <div layout="column" flex style="margin-left: 5px" layout-align="center">
            <div layout="row" layout-align="space-between">
                <div flex>{{userInfo.UserInfo}}</div>
                <div flex layout="row" layout-align="space-around">
                    <div>В работе: {{userInfo.AtWorkCount}}</div>
                    <div>В планах: {{userInfo.PlannedCount}}</div>
                    <div>На проверке: {{userInfo.ReviewingCount}}</div>
                </div>
                
            </div>
        </div>

            <md-tooltip md-direction="bottom">Подробнее</md-tooltip>
        </md-button>
    </div>-->
    </div>
    <div ng-if="userInfo.expanded">
        <ng-include src="'app/main/base/userWorkItemsTemplate.html'"></ng-include>
    </div>
    <md-divider></md-divider>
</div>
