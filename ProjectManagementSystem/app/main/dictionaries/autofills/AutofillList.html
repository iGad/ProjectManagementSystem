<div layout="column">
    <md-content>
        <!--<div layout="row" flex layout-align="end start">
            
        </div>-->
        
        <div flex>
            <md-input-container class="md-block">
                <label>Фильтр</label>
                <input search/>
            </md-input-container>
            
            <div id="grid3" ui-grid="gridOptions" ui-grid-selection ui-grid-pagination ui-grid-edit></div>
        </div>
        <div layout="row" style="margin: 0 10px">
            <ng-include src="'app/shared/PaginationTemplate.html'"></ng-include>
            <md-button class="md-icon-button" aria-label="add" ng-click="add()">
                <md-tooltip md-direction="bottom">Добавить</md-tooltip>
                <md-icon md-svg-icon="content:add">
                </md-icon>
            </md-button>

            <md-button class="md-icon-button" ng-click="edit()" aria-label="edit" ng-disabled="!gridApi.selection.getSelectedRows().length">
                <md-icon md-svg-icon="image:edit"></md-icon>
                <md-tooltip md-direction="bottom">Редактировать</md-tooltip>
            </md-button>
            <md-button class="md-icon-button" ng-click="delete()" aria-label="delete" ng-disabled="!gridApi.selection.getSelectedRows().length">
                <md-icon md-svg-icon="action:delete" md-menu-align-target></md-icon>
                <md-tooltip md-direction="bottom">Удалить</md-tooltip>
            </md-button>
        </div>
    </md-content>
</div>
